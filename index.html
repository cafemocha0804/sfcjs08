<!doctype html>
<html>

<head>
  <title>音声プレイヤー</title>
  <meta charset="utf-8">
</head>

<body>
  <audio src="assets/00.mp3"></audio>
  
  <button id="play-button" type="button">再生</button>
  <button id="pause-button" type="button">一時停止</button>

  <br>
  <input type="range" id="seek-bar" min="0" step="0.5" value="0">
  <button id="rewind-button" type="button">5秒巻き戻し</button>
  <button id="fastForward-button" type="button">5秒早送り</button>

　<br>音量調節
  <input id="volume" type="range" min="0" max="1" step="0.1" value="1">

  <br>速度調整
  <input id="speed" type="range" min="0.5" max="3.0" step="0.5" value="1">
　
　<br>
  <label for ="panner">パンニング</label>
  <input type="range" min="-1" max="1" step="0.1" id="panner">

  <script src="scripts/main.js"></script>
</body>

</html>
